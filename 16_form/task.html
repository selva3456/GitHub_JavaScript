<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            background:linear-gradient(to left,yellow,red);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 20px;
        }
        section>div{
            background-color: lightgreen;
            height: 300px;
            width: 400px;
            padding: 20px 20px;
            box-shadow: 3px 3px 5px black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;

        }
        div>button{
            background-color: blue;
            padding: 20px 20px;
            height: 70px;
            width: 150px;
            border-radius: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <button>LogIn</button>
        </div>
    </section>
    <script src="./task.js"></script>
</body>
</html>
